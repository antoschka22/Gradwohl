<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Seite</title>

</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <section class="p-5 card text-center mx-auto" style="max-width: 500px;">
      <div class="container">
          <div class="col-md">
            <img [src]="gradwohlLogo" class="mx-auto d-block logo-style">
          </div>

          <div class="col-md p-5 text-left">
            <label for="benutzername" class="text-left">Benutzer:in</label>

            <form (ngSubmit)="onSubmit()" #f="ngForm" class="form-control" id="benutzername">
              <input type="text" 
                class="form-control"
                name="name"
                required
                ngModel
                [(ngModel)] = "loginModel.name"
                #name="ngModel">            
                <br />

              <div class="form-group">
                <label for="password" class ="text-left">Passwort</label>

                <div class="input-group">
                  <input id="password"
                    type="{{ passwordHidden ? 'password' : 'text' }}"
                    class="form-control" 
                    name="name"
                    required
                    ngModel
                    [(ngModel)] = "loginModel.password"
                    #name="ngModel">
                  <div class="input-group-append"(click)="toggleEyeButtonOn()"  >
                    <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                      <i class="bi bi-eye-fill" *ngIf="eyeOn"></i>

                      <i class="bi bi-eye-slash-fill" *ngIf="!eyeOn"></i>
                    </button>
                  </div>
                </div>
              </div>

              <br />
              <button type="submit" class="btn btn-outline-dark" [disabled]="f.invalid">Anmelden</button>
            </form>
          </div>      

        </div>
  </section>
  </div>
</body>
</html>
