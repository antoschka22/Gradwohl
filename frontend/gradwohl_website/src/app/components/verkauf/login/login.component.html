<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Seite</title>

</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <section class="p-5 card text-center mx-auto" style="max-width: 500px;">
      <div class="container">
          <div class="col-md">
            <img [src]="gradwohlLogo" class="mx-auto d-block logo-style">
          </div>

          <div class="col-md p-5 text-left">
            <label for="benutzername" class="text-left">Benutzer:in</label>

            <input type="text" class="form-control" id="benutzername">
            <br />

            <div class="form-group">
              <label for="password" class ="text-left">Passwort</label>
              <div class="input-group">
                <input type="{{ passwordHidden ? 'password' : 'text' }}" class="form-control" id="password" [(ngModel)]="password">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                    <img src="https://cdn-icons-png.flaticon.com/128/149/149122.png" width="16" height="16">
                  </button>
                </div>
              </div>
            </div>

            <br />
            <input type="submit" value="Anmelden" class="btn btn-outline-dark">
          </div>

        </div>
  </section>
  </div>
</body>
</html>
