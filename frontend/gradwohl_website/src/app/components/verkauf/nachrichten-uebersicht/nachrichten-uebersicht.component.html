<body>  

  <br /> <br /> <br /><br />

  <section class="text-dark pt-5 mg-auto card">
    <div class="container-fluid card pt-3">
        <h1 style="color:rgb(128,128,128);">Nachrichten</h1>
       
    </div>

    <div *ngFor="let nachricht of nachrichten">
      {{nachricht.datum}}
    </div>
      <div class="row">
          <div class="col-md-3 pt-4 card">
              <ul id="ueberschriftenListe">
                <!-- Linke Spalte: Betreff + Datum -->
                  <li><h1><a class="ueberschrift-link" data-content="Inhalt 1">Betreff 1</a></h1></li>
                  <hr style="width: 360px; margin-left: -40px;">
                  <li><h1><a class="ueberschrift-link" data-content="Inhalt 2">Betreff 2</a></h1></li>
              </ul>
          </div>
          <!-- Rechte Spalte: -->
          <div class="col-md-9 card">
            <div class="container p-3">
              <p style="text-align: right;"><u>2023-01-01</u></p>
              <h2>Betreff 1</h2>
              <hr >
              <div class="Nachrichten inhalt">
                Das hier ist die erste Nachricht.
                  <!--Betreff 1 schreiben (rechte Ecke Datum ausgeben) + Nachricht ausgeben-->
                  <li *ngFor="let nachricht of nachrichten">
                    <h1><a class="ueberschrift-link" data-content="Inhalt 1">{{ nachricht.nachricht }}</a></h1>
                    <p>Datum:</p>
                  </li>
              </div>
            </div>
          </div>
      </div>

  </section>
  

</body>
