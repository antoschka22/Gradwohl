<app-zentrale-navbar (newItemEvent)="toggleNavbar($event)"></app-zentrale-navbar>
<div style="padding: 25px 0px; display: flex; align-items: center; background: linear-gradient(to bottom, #f0f0f0, white);">
  <button style="margin-left: 20px; color: rgb(255, 94, 94); text-decoration: none;" type="button" class="btn btn-link" [routerLink]="['/zentrale']">
    <i class="bi bi-arrow-left"></i>Zurück
  </button>
    <h1 style="margin: 0 auto; font-size: 35px;">Lieferfirmen</h1>
</div>
<div class="container">
    <div class="d-grid gap-2" [style.margin-right.px]="navbarToggle ? 0 : 150">
      <button style="border-radius: 10px;" class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#insert">Hinzufügen</button>
    </div>
    <div class="row mt-4" 
    [style.margin-right.px]="navbarToggle ? 0 : 140"
    style="justify-content: center; align-items: center" 
    *ngIf="firmen">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let firma of firmen">
        <div class="box" (click)="storeClickedFirma(firma)" data-bs-toggle="modal" data-bs-target="#delete">
            <h2>{{firma.name}}</h2>
        </div>
      </div>
    </div>
</div>

<app-firma-models
[filialen]="filialen"
[firmen]="firmen"
[produkte]="produkte"
[selectedFirma]="selectedFirma"
[filialenSelectedFirma]="filialenSelectedFirma"
[lieferbareProdukteVonFirma]="lieferbareProdukteVonFirma"
></app-firma-models>
